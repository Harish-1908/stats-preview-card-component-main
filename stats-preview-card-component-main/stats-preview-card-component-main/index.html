<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <div class="main">
    <div class="card">
      <div class="image">
        <img src="images/image-header-desktop.jpg"></div>
      <div class="text">
        <h2 class="head">Get <span>insights</span> that help your business grow.</h2>
        <p class="para">  Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </p>
        <div class="end">
          <div class="com">10K+ <br><span class="comp">COMPANIES</span></div>
          <div class="com">  314 <br><span class="comp">TEMPLATES</span></div>
          <div class="com">12M+ <br><span class="comp">QUERIES</span></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
